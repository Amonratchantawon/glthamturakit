<div>
    <ol class="breadcrumb">
        <li class="breadcrumb-item active"><i class="fa fa-list-ul"></i> Expend</li>
    </ol>
    <div class="row">
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary" [routerLink]="['/expend-create']">New Expent</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card-block table-responsive">
                <table class="table table-hover table-striped">
                    <thead class="thead-inverse">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th class="text-right">Unit Price</th>
                            <th class="text-right">VAT</th>
                            <th class="text-right">Net Amount</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let expend of expends.expend; let i = index" (click)="goToDetail(expend)">
                            <th scope="row">{{i + 1}}</th>
                            <td>{{expend.name}}</td>
                            <td class="text-right">{{expend.unitprice}}</td>
                            <td class="text-right">{{expend.vat}}</td>
                            <td class="text-right">{{expend.netamount}}</td>
                            <td class="text-center">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-danger" (click)="deleteExpend(expend._id)"><i class="fa fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
