<div>
    <ol class="breadcrumb">
        <li class="breadcrumb-item active"><i class="fa fa-user"></i> Contact</li>
    </ol>
    <div class="row">
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary" [routerLink]="['/contact-create']">New Contact</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card-block table-responsive">
                <table class="table table-hover table-striped">
                    <thead class="thead-inverse">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Government ID</th>
                            <th>TEL</th>
                            <th>E-mail</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let contact of contacts.contact; let i = index" (click)="goToDetail(contact)">
                            <th scope="row">{{i + 1}}</th>
                            <td>{{contact.name}}</td>
                            <td>{{contact.govermentId}}</td>
                            <td>{{contact.tel}}</td>
                            <td>{{contact.email}}</td>
                            <td class="text-center">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-danger" (click)="deleteContact(contact._id)"><i class="fa fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
