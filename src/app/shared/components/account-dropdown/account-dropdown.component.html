<select [(ngModel)]="selectedAccount" (ngModelChange)="onChangeItem()" [ngModelOptions]="{standalone: true}" class="form-control">       
  <option *ngFor="let account of accounts.accounts" 
    [ngValue]="account"
    [attr.selected]="selectedAccount ? selectedAccount._id === account._id ? true : null : null"
    [hidden]="account.status === 'inactive'">
      {{account.accountno}} {{account.name}}
  </option>
</select>
