<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Account</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="login.username" [ngModelOptions]="{standalone: true}" class="form-control input-underline input-lg"
                            placeholder="Username">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="login.password" [ngModelOptions]="{standalone: true}" class="form-control input-underline input-lg"
                            placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin(login)"> Log in </a> &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
